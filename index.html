<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="cotainer">
        <div class="card">
            <div class="section1">
            <div class="header">
            <div class="heading">
                <h1>Get <span class="color">insights</span> that help your business grow</h1>
            </div>
            <div class="text">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency</p>

            </div>
        </div>
        <div class="footer">
            <div class="no.of-C">
                <div class="number">
                <h2>10K+</h2>
            </div>
            <div class="f-text">
                <p>companies</p>
            </div>
            </div>
            <div class="no.of-T">
                    <div class="number">
                    <h2>314</h2>
                </div>
                <div class="f-text">
                    <p>templates</p>
                </div>
                </div>
                <div class="no.of-Q">
                    <div class="number">
                        <h2>12m+</h2>
                    </div>
                    <div class="f-text">
                        <p>queries</p>
                    </div>

                </div>
            </div>
        </div>
        <div class="image">
            <img src="./images/image-header-desktop.jpg" alt="image-header-desktop">
            <div class="overlay">

            </div>
        </div>
        </div>

    </div>
</body>
</html>
